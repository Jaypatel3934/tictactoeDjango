{% extends "./base.html" %}

{% block title %}
Accept Invitation
    Blogg - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="well col-md-6">
        <p>User {{ invitation.from_user }} invites yoy to a game.
        He/She includded the following message:</p>

        <blockquote><p> {{ invitation.message }}</p></blockquote>

        <form action="" method="POST">
            {{ csrf_token }}
            <button type="submit" name="accept" value="ok">Accept</button>
            <br>
            <button type="submit" name="deny" value="no">Deny</button>
        </form>
    </div>
{% endblock %}
